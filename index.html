<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scisscor</title>
    <link rel="stylesheet" href="style.css"/>
    
</head>
<body>
    <h1 ><b>Rock Paper Scisscor</b></h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./rock.png"/>
        </div>
        <div class="choice" id="paper"  float: right;>
            <img src="./page.jpg"/>

        </div>
        <div class="choice" id="scisscor">
            <img src="./scisscor.png"/>

        </div>
    </div>  
    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>Computer</p>
        </div>
        
    </div> 
    <div class="msg_container">
        <p class="msg">Play your Move</p>
    </div>
    
</body>
<script src="script.js"></script>



</html>
